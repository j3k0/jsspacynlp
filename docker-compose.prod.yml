version: '3.8'

services:
  jsspacynlp-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: jsspacynlp-server-prod
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
    environment:
      - JSSPACYNLP_MODELS_CONFIG_DIR=/app/models
      - JSSPACYNLP_LOG_LEVEL=warning
      - JSSPACYNLP_MAX_BATCH_SIZE=1000
      - JSSPACYNLP_MAX_TEXT_LENGTH=1000000
      - JSSPACYNLP_CORS_ORIGINS=["https://your-domain.com"]
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - jsspacynlp-network

networks:
  jsspacynlp-network:
    driver: bridge

